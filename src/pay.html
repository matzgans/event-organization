<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beli Tiket - Kegiatan Kampus</title>
    <link rel="stylesheet" href="../style/pay.css">
</head>

<body>

    <header>
        <h1>Mulawarman Events</h1>
    </header>

    <nav>
        <a href="./event.html">Home</a>
        <a class="event" href="./more_event.html">Events</a>
    </nav>

    <div class="content">
        <h2>Form Pembelian Tiket</h2>
        <div class="form-container">
            <form>
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="event">Pilih Event:</label>
                <select id="event" name="event" required>
                    <option value="event1">Event 1 - 2024-07-01</option>
                    <option value="event2">Event 2 - 2024-07-15</option>
                    <option value="event3">Event 3 - 2024-08-05</option>
                </select>

                <label for="quantity">Jumlah Tiket:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" required>

                <button type="submit">Beli Tiket</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Kegiatan Kampus. All rights reserved.</p>
    </footer>

</body>

</html>
